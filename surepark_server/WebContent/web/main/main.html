<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript" src="../../js/jquery-1.5.2.min.js"></script>
<script type="text/javascript" src="../../js/jquery.cookie.js"></script>
<script type="text/javascript" src="../../js/addScript.js"></script>
<script type="text/javascript" src="../../js/jquery.popupWindow.js"></script>
<script type="text/javascript" src="../../js/infobee.common.js"></script>
</head>

<script type="text/javascript">


var domainText = getDomain();	

function getDomain(){
	return "localhost:8080";
}



function test(){
	alert("test")
	$.ajax({
        type: "GET",
        url: "http://" + domainText + "/surepark_server/rev/test.do?testValue="+$("#userId").attr("value"),
        callback:"callbak",
		dataType: "jsonp",
        success: function(data){
            $.each(data, function(k, v){
              	if(k == "1"){
              		alert("성공")
			  	}else{
					//로그인 실패 
					//session storage 모두 삭제
					alert("실패");
				} 
            });
        }
    });
    return false;
}
</script>

<body>

<button onclick="test();">aaa</button>
<input id="userId" name="userId" type="text" class="text_box_login" placeholder="아이디"/>

</body>
</html>
