<script>

var domainText = "localhost:8080";

function checkOwner(){
	
	//var graceperi = confGracePeriod.innerHTML;
	var owner_id = document.getElementById("OWNER_ID");
	var owner_pass = document.getElementById("OWNER_PASS");



	var params = "OWNER_ID="+ owner_id;
	params+="&OWNER_PASS="	+ owner_pass;

	$.ajax({
        type: "POST",
        url: "http://"+domainText+"/surepark_server/owner/ownerlogin.do",
        callback: "callbak",
		dataType: "jsonp",
		data:params,
        success: function(data){
        	$.each(data, function(k,v){
        		console.log(k);
        		console.log(v);
            	if(k=="OWNER"){
            		//if(owner_id.value == v['OWNER_ID'])
            		alert("Success!!!");
            		console.log(owner_id.value);
            		console.log(owner_id.pass);

            		console.log(v['OWNER_ID']);
            		console.log(v['OWNER_PASS']);
            	}
            	
            	if(k=="fail"){
            		alert("Ω«∆–");
            	}
        		
        	});
        	        	
        }
    });
}




function checkOwner22(form)/*function to check userid & password*/
{
 /*the following code checkes whether the entered userid and password are matching*/
 if(form.userid.value == "myuserid" && form.pswrd.value == "mypswrd")
  {
    window.open('target.html')/*opens the target page while Id & password matches*/
  }
 else
 {
   alert("Error Password or Username")/*displays error message*/
  }
}

</script>
